<div class="form">
	<md-card class="demo-card demo-basic">
	  <md-toolbar color="primary">Register your lonely dog here:</md-toolbar>
	  <md-card-content>
	    <form>
	 		<p>Username: <md-input [(ngModel)]="registerModel.username" name="username" placeholder="Username"></md-input></p>
			<p>Password: <md-input [(ngModel)]="registerModel.password" placeholder="Password"></md-input></p>
			<p>Dog Name: <md-input [(ngModel)]="registerModel.name" name="name" placeholder="Name"></md-input></p>
			<p>Favorite toy: <md-input [(ngModel)]="registerModel.favoriteToy" name="favoriteToy" placeholder="Favorite toy"></md-input></p>
			<p>Description: <md-input [(ngModel)]="registerModel.description" name="description" placeholder="Description"></md-input></p>
	   	 	<p>Character: 
	   	 	<md-radio-group ng-model="data.group1">
				<md-radio-button value="Good dog"  class="md-primary">A good dog</md-radio-button>
				<md-radio-button value="Bad dog">A beast</md-radio-button>
            </md-radio-group></p>
            <md-card-actions>
				<button md-raised-button type="submit" color="accent">Register!</button>
		    </md-card-actions>
	  	</form>
	  </md-card-content>
	</md-card>
</div>
