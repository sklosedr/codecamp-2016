<md-sidenav #sidenav>
	<md-nav-list>
		<a md-list-item>
			<span md-line>My Account</span>
			<span md-line class="secondary">Edit my account information</span>
		</a>
		<a md-list-item>
			<span md-line>Potential dates</span>
			<span md-line class="secondary">Find your soulmate!</span>
		</a>
	</md-nav-list>
</md-sidenav>
<md-toolbar color="primary">
	<button md-icon-button (click)="sidenav.open()">
		<md-icon>menu</md-icon>
	</button>
	Puppy Love
	<button md-fab (click)="formShowing=!formShowing">
		<md-icon>add</md-icon>
	</button>
</md-toolbar>

<div class="form" *ngIf="formShowing">
<md-card>
		<form (submit)="createDog($event)">
	<md-card-title>Create your dog's profile, because {{title}}</md-card-title>
	<md-card-content>
			<md-input [(ngModel)]="createDogModel.name" name="name" placeholder="Name"></md-input>
			<md-input [(ngModel)]="createDogModel.favoriteToy" name="favoriteToy" placeholder="Favorite toy"></md-input>
			<md-input [(ngModel)]="createDogModel.description" name="description" placeholder="Description"></md-input>
			<md-radio-group>
				<md-radio-button value="Looking for love">Looking for love</md-radio-button>
				<md-radio-button value="Just browsing">Just browsing</md-radio-button>
          </md-radio-group>
          <div>
			<md-checkbox [(ngModel)]="createDogModel.goodDog" name="goodDog" indeterminate="true">Is a good dog</md-checkbox>
          </div>
	</md-card-content>
	<md-card-actions align="end">
		<button md-raised-button type="submit" color="accent">POST</button>
	</md-card-actions>
		</form>	
</md-card>
</div>

<div>
<h1>Suche</h1>
<md-input [(ngModel)]="searchDogModel.name" (ngModelChange)="searchDog()" name="search" placeholder="Suchname"></md-input>
</div>

<div class="card-container">
<!-- <li *ng-for="#dog of dogs"><input type="text" [(ng-model)]="n.name">{{n.name}}</li> -->
	<md-card *ngFor="let dog of dogs; let i=index; trackBy:customTrackBy">
		<img md-card-image [alt]="dogs[i].name" src='../assets/dogs/Hund_{{ (dogs[i].picId) }}.jpg'>
		
		<md-input placeholder="Name" [(ngModel)]="dogs[i].name"></md-input>
		<md-card-content class="secondary">
			<md-input placeholder="Lieblingsspielzeug" [(ngModel)]="dogs[i].favoriteToy"></md-input>
			<md-input placeholder="Beschreibung" [(ngModel)]="dogs[i].description" #descriptionCount>
			 	<md-hint align="end">{{descriptionCount.characterCount}} / 100</md-hint>
			</md-input>
		</md-card-content>
		<md-checkbox [checked]="dogs[i].goodDog">Guter Hund?</md-checkbox>
		<md-card-actions align="end">
		
			<button md-raised-button color="primary" (click)="saveDog(dogs[i])">Speichern</button>
			<button md-raised-button color="primary" (click)="deleteDog(dogs[i].id)">L&ouml;schen</button>
		</md-card-actions>
	</md-card>
</div>
